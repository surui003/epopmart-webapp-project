<!doctype html>
<html lang="en">
  <head>

    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="styleindex" href="./style.css">
    <title>POP MART</title>

  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="emartindex.html"><img src="epopmart_logo.png" alt="popmart_logo" width="160" height="60"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="emartaboutus.html">About Us</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <a class="nav-link my-2 my-sm-0" href="emartwelcome">Login <span class="sr-only">(current)</span></a>
          <a class="nav-link my-2 my-sm-0" href="emartreglogin">Sign up <span class="sr-only">(current)</span></a>
          <a class="nav-link my-2 my-sm-0" href="emartcontact.html">Contact us <span class="sr-only">(current)</span></a>
          <box-icon name='cart' size='md'></box-icon>
        </form> 
      </div>
    </nav>

    <img src="popmart_login_banner.jpg" alt="popmart_login_banner" width="100%" height="600">

    <form method = "get" action = "emartlogin">
      <br>
      <h2><p class="text-center">Login</p></h2>
      <div class="m-4">
        <p class="text-danger">Wrong username or password! Please try again.</p> 
        <label for="email_contact">Username</label>
        <input class="form-control" id="username" name = "username" required>
      </div>
      <div class="m-4">
        <label for="feedback_text">Password</label>
        <input type="password" class="form-control" id="password" name = "password" required></input>
      </div>
      <button type="submit" class="btn btn-primary m-4">Login</button>
    </form>

    <form method="get" action="emartreglogin">
      <div class="ml-4">
        No account?
        <button type="submit" class="btn btn-primary m-4">Register here</button>
      </div>
    </form>
    
  </body>
</html>
