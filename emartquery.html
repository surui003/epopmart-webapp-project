    <video width="100%" height="400" controls="false" autoplay="autoplay" muted>
      <source src="popmart_video.mp4" type="video/mp4">
      <source src="popmart_video.ogg" type="video/ogg">
    </video>

    <form method = "get" action = "emartquery">

      <br>
      
      <h2><p class="text-center">New Releases</p></h2>

        <div class="form-check form-check-inline m-3" >
          <input class="form-check-input" type="checkbox" name = "series" value="Tokidoki" id = "starchaser_tokidoki">
          <figure class="figure">
            <img src="starchaser_tokidoki.jpg" width="200" height="200">
            <figcaption class="figure-caption text-center">Tokidoki</figcaption>
          </figure>
        </div>

        <div class="form-check form-check-inline m-3" >
          <input class="form-check-input" type="checkbox" name = "series" value="Dimoo" id = "dimoo">
          <figure class="figure">
            <img src="dimoo.png" width="200" height="200">
            <figcaption class="figure-caption text-center">Dimoo</figcaption>
          </figure>
        </div>

        <div class="form-check form-check-inline m-3" >
          <input class="form-check-input" type="checkbox" name = "series" value="Smiski" id = "smiski">
          <figure class="figure">
            <img src="smiski.jpg" width="280" height="200">
            <figcaption class="figure-caption text-center">Smiski</figcaption>
          </figure>
        </div>

        <div class="form-check form-check-inline m-3" >
          <input class="form-check-input" type="checkbox" name = "series" value="Barbie" id = "barbie">
          <figure class="figure">
            <img src="barbie.jpg" width="200" height="200">
            <figcaption class="figure-caption text-center">Barbie</figcaption>
          </figure>
        </div>

        <br>

        <div class="form-check form-check-inline m-3">
          <input class="form-check-input" type="radio" name="price" value = "20">
          <label class="form-check-label" for="price">
            Less than $20
          </label>
        </div>

        <div class="form-check form-check-inline m-3">
          <input class="form-check-input" type="radio" name="price" value = "50">
          <label class="form-check-label" for="price">
            Less than $50
          </label>
        </div>

        <div class="form-check form-check-inline m-3">
          <input class="form-check-input" type="radio" name="price" value = "100">
          <label class="form-check-label" for="price">
            Less than $100
          </label>
        </div>

        <br>

        <button type="submit" class="btn btn-primary m-4" value="Search">Search</button>
        <button type="reset" class="btn btn-primary m-4" value="Clear">Clear selection</button>

    </form>
    
  </body>
